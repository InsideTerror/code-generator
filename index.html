<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activation Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #code {
      font-size: 28px;
      margin: 20px 0;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Authorised Viewer Code Generator</h1>
  <div id="code">---</div>
  <button onclick="generateAndSend()">Generate & Send</button>
  <div class="status" id="status"></div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1386074279011155982/qAs1bPIz1nCo5cT5f89rA7o8zVPg8KrP2sFyVBCuYGZSP2_jGRXSkVIsaqXJxAoUB4MN";  // ‚Üê Replace with your actual webhook URL

    function generateCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 11; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return `${result.slice(0,3)}-${result.slice(3,7)}-${result.slice(7)}`;
    }

    async function generateAndSend() {
      const code = generateCode();
      document.getElementById("code").textContent = code;

      const payload = {
        content: `üîë New activation code: \`${code}\``,
        username: "Utilitation 2",
        avatar_url: "https://file.garden/Z_-mJ8vOt3F2fRcP/pexels-photo-10876557.jpg"
      };

      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById("status").textContent = "‚úÖ Code sent to Discord! DO NOT SHARE IT WITH ANYONE ELSE";
        } else {
          throw new Error("Failed with status " + res.status);
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "‚ùå Failed to send code.";
      }
    }
  </script>
</body>
</html>
